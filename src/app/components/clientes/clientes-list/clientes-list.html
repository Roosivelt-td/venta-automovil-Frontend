<!-- Contenido principal dinámico -->
<main class="container mx-auto p-6 flex-grow">
    <div id="clients-section" class="content-section p-6">
        <h2 class="mb-4 text-2xl font-semibold text-gray-800">Gestión de Clientes</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-end mb-4">
                <button (click)="abrirModalRegistro()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                    <i class="fas fa-user-plus mr-2"></i> Añadir Nuevo Cliente
                </button>
            </div>
            <div class="mb-4">
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Buscar por nombre, DNI, correo...">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Datos de ejemplo, a ser llenados dinámicamente -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">1</td>
                            <td class="px-6 py-4 whitespace-nowrap">Juan Pérez</td>
                            <td class="px-6 py-4 whitespace-nowrap">12345678</td>
                            <td class="px-6 py-4 whitespace-nowrap">912345678</td>
                            <td class="px-6 py-4 whitespace-nowrap">juan.perezexample.com</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm mr-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Más filas -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<!-- Modal genérico para Clientes -->
<div *ngIf="mostrarModalRegistro" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 transition-opacity duration-300">
    <div class="relative p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white transform transition-transform duration-300 scale-100">
        <div class="flex justify-between items-center pb-3">
            <h5 class="text-xl font-medium" id="clientModalLabel">Añadir Nuevo Cliente</h5>
            <button (click)="cerrarModalRegistro()" type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" aria-label="Close">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="mt-2">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="clientName" placeholder="Nombre completo" required>
                    </div>
                    <div>
                        <label for="clientDNI" class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="clientDNI" placeholder="DNI del cliente" required>
                    </div>
                    <div>
                        <label for="clientPhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                        <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="clientPhone" placeholder="Número de teléfono" required>
                    </div>
                    <div>
                        <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="clientEmail" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button (click)="cerrarModalRegistro()" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md mr-2 transition duration-150 ease-in-out">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>
