<div class="bg-cover bg-gradient-to-br from-[#7337FF] via-[#000000] to-[#0C7EA8] min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-[#310D84] rounded-2xl p-8 shadow-lg">
    <h1 class="text-white text-2xl font-bold mb-6">Restablecer contrase単a</h1>
    
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-2">Nueva contrase単a</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required
               class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block text-gray-300 mb-2">Confirmar contrase単a</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <button type="submit" [disabled]="isLoading"
              class="w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors disabled:opacity-50">
        {{ isLoading ? 'Procesando...' : 'Restablecer contrase単a' }}
      </button>

      <div *ngIf="message" class="mt-4 p-3 rounded-lg" 
           [class.bg-green-500]="message.includes('correctamente')"
           [class.bg-red-500]="message.includes('Error') || message.includes('coinciden')">
        <p class="text-white">{{ message }}</p>
      </div>
    </form>
  </div>
</div>
